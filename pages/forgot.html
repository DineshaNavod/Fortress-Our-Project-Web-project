<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forget password | Fortree Asset Management</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="../img/tab-icon.png" type="x-icon" />
  </head>
  <body>
    <div class="password">
      <form
        action="login.html"
        target="_blank"
        method="post"
        enctype="application/x-www-form-urlencoded"
        id="myForm"
      >
        <h2>Forget Password</h2>
        <div class="input-text">
          <div class="enter-email">
            <label> Enter your Email</label>
          </div>
          <span id="emailError" style="color: red"></span>
          <input type="email" id="email" />
        </div>
        <div class="remember">
          <label style="margin-top: 50px">
            <input type="checkbox" value="remember" name="remember" />Remember
            me
          </label>
        </div>
        <button type="submit" class="btn">Send Email</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function (event) {
          clearErrors();

          let error = true;

          let email = document.getElementById("email").value.trim();
          const regx = /^([a-zA-Z0-9/._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;
          if (email === "") {
            showError("emailError", "Email is required!");
            error = false;
          } else if (!regx.test(email)) {
            showError("emailError", "Invalid email!");
            error = false;
          }

          if (!error) {
            event.preventDefault();
          }
        });

        function showError(id, message) {
          document.getElementById(id).textContent = message;
        }

        function clearErrors() {
          document.getElementById("emailError").textContent = "";
        }
      });
    </script>
  </body>
</html>
